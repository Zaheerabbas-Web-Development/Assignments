<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>assignment</title>
    <style>
        th {
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>HTML Form Example</h1>
    <form>
    <table border="1" cellspacing="0" cellpadding="5" >

  <tr>
    <th><label>Text Input:</label></th>
    <td><input type="text"></td>
  </tr>

  <tr>
    <th><label>Password Input:</label></th>  
    <td><input type="password"></td>      
  </tr> 

  <tr>
    <th><label>Email Input:</label></th>
    <td><input type="email"></td>
  </tr>

  <tr>
    <th><label>Number Input:</label></th>
    <td><input type="number"></td>
  </tr>

  <tr>
    <th><label>Date Input:</label></th>
    <td><input type="date"></td>
  </tr>

  <tr>
    <th><label>Checkbox:</label></th>
    <td><input type="checkbox"></td>
  </tr>

   <tr>
    <th><label>Radio Button 1:</label></th>
    <td><input type="radio"></td>
  </tr>

   <tr>
    <th><label>Radio Button 2:</label></th>
    <td><input type="radio"></td>
  </tr>

    <tr>
    <th><label>Select:</label></th>
    <td><select>
        <option>Option 1</option>
        <option>Option 2</option>
        <option>Option 3</option>
        <option>Option 4</option>
    </select></td>

  </tr>

  <tr>
    <th><label>Textarea</label></th>
    <td><textarea cols="40" rows="3"></textarea></td>
  </tr>

  <tr>
    <th><label>File Input</label></th>
    <td><input type="file"></td>
  </tr>

  <tr>
    <th><label>Submit Button</label></th>
    <td><input type="submit"></td>
  </tr>

  <tr>
    <th><label>Reset Button</label></th>
    <td><input type="reset"></td>
  </tr>


  

</form>
</body>
</html>
